<script>

: "HSK1"}, {"hanzi": "åˆ†é’Ÿ", "pinyin": "fen1 zhong1", "english": "minute", "level": "HSK1"}, {"hanzi": "æ™šä¸Š", "pinyin": "wan3 shang4", "english": "evening", "level": "HSK1"}, {"hanzi": "æ˜ŸæœŸ", "pinyin": "xing1 qi1", "english": "week", "level": "HSK1"}, {"hanzi": "åå­—", "pinyin": "ming2 zi", "english": "name", "level": "HSK1"}, {"hanzi": "æœ‹å‹", "pinyin": "peng2 you", "english": "friend", "level": "HSK1"}, {"hanzi": "å®¶", "pinyin": "jia1", "english": "home/family", "level": "HSK1"}, {"hanzi": "è€å¸ˆ", "pinyin": "lao3 shi1", "english": "teacher", "level": "HSK1"}, {"hanzi": "å­¦ç”Ÿ", "pinyin": "xue2 sheng1", "english": "student", "level": "HSK1"}, {"hanzi": "åŒ»ç”Ÿ", "pinyin": "yi1 sheng1", "english": "doctor", "level": "HSK1"}, {"hanzi": "å–œæ¬¢", "pinyin": "xi3 huan1", "english": "to like", "level": "HSK1"}, {"hanzi": "æƒ³", "pinyin": "xiang3", "english": "to want / think", "level": "HSK1"}, {"hanzi": "ä¼š", "pinyin": "hui4", "english": "can / know how", "level": "HSK1"}, {"hanzi": "å¯ä»¥", "pinyin": "ke3 yi3", "english": "may / can", "level": "HSK1"}, {"hanzi": "åŽ»", "pinyin": "qu4", "english": "to go", "level": "HSK1"}, {"hanzi": "æ¥", "pinyin": "lai2", "english": "to come", "level": "HSK1"}, {"hanzi": "ä½", "pinyin": "zhu4", "english": "to live", "level": "HSK1"}, {"hanzi": "èµ°", "pinyin": "zou3", "english": "to walk", "level": "HSK1"}, {"hanzi": "çœ‹", "pinyin": "kan4", "english": "to look / read", "level": "HSK1"}, {"hanzi": "å¬", "pinyin": "ting1", "english": "to listen", "level": "HSK1"}, {"hanzi": "è¯´è¯", "pinyin": "shuo1 hua4", "english": "to speak", "level": "HSK1"}, {"hanzi": "é—®", "pinyin": "wen4", "english": "to ask", "level": "HSK1"}, {"hanzi": "è®¤è¯†", "pinyin": "ren4 shi", "english": "to know (someone)", "level": "HSK1"}];

function showToast(msg){toast.textContent=msg;toast.style.display='block';setTimeout(function(){toast.style.display='none';},1200);}

// Pinyin tone converter
(function(){
  var map={'a':['Ä','Ã¡','ÇŽ','Ã '],'e':['Ä“','Ã©','Ä›','Ã¨'],'i':['Ä«','Ã­','Ç','Ã¬'],'o':['Å','Ã³','Ç’','Ã²'],'u':['Å«','Ãº','Ç”','Ã¹'],'v':['Ç–','Ç˜','Çš','Çœ'],'Ã¼':['Ç–','Ç˜','Çš','Çœ']};
  function markSyllable(syl){
    var m=syl.match(/^([a-zÃ¼v:]+)([0-5])$/i); if(!m) return syl;
    var base=m[1].replace('u:','v'); var tone=parseInt(m[2],10);
    if(tone===5||tone===0) return base.replace(/v/g,'Ã¼');
    var lower=base.toLowerCase();
    var idx=-1;
    if(lower.indexOf('a')>-1) idx=lower.indexOf('a');
    else if(lower.indexOf('e')>-1) idx=lower.indexOf('e');
    else if(lower.indexOf('ou')>-1) idx=lower.indexOf('o');
    else{
      var ui=lower.indexOf('ui'), iu=lower.indexOf('iu');
      if(ui>-1) idx=ui+1; else if(iu>-1) idx=iu+1;
      else { var vs=['o','i','u','v','Ã¼']; for(var k=0;k<vs.length;k++){ var p=lower.indexOf(vs[k]); if(p>-1){ idx=p; break; } } }
    }
    if(idx===-1) return syl;
    var ch=base[idx]; var isUpper=(ch===ch.toUpperCase()); var key=ch.toLowerCase();
    if(key==='u' && lower[idx+1]===':') key='v';
    var marked=(map[key]||[])[tone-1]||ch; if(isUpper) marked=marked.toUpperCase();
    var out=base.slice(0,idx)+marked+base.slice(idx+1);
    return out.replace(/v/g,'Ã¼');
  }
  window.pinyinToMarks=function(p){
    return p.split(/\s+/).map(function(tok){
      return tok.replace(/([a-zÃ¼v:]+[0-5])/ig, function(s){ return markSyllable(s); });
    }).join(' ');
  };
})();

function displayPinyin(p){ return (pyStyle==='numbers')? p : (window.pinyinToMarks? window.pinyinToMarks(p):p); }

function shuffle(a){for(var i=a.length-1;i>0;i--){var j=Math.floor(Math.random()*(i+1));var t=a[i];a[i]=a[j];a[j]=t;}return a;}
function buildQueue(size){ if(!Array.isArray(deck)||!deck.length){showToast('No deck loaded');return;} var idxs=deck.map(function(_,i){return i;}); shuffle(idxs); queue=idxs.slice(0,Math.min(size,idxs.length)); ptr=0; document.getElementById('queueCount').textContent=queue.length; updateBadge(); }
function updateBadge(){ var total=deck?deck.length:0; var idx=(queue.length&&ptr<queue.length)?(ptr+1):'â€”'; badge.textContent='Deck: '+total+' â€¢ Card: '+idx+'/'+(queue.length||0); }
function renderSides(card){
  var front='',back='',meta='';
  if(mode==='hz2en'){ front=card.hanzi||card.pinyin||'â€”'; back=card.english||''; meta=displayPinyin(card.pinyin||''); }

  if(mode==='hz2py'){ front=card.hanzi||'â€”'; back=displayPinyin(card.pinyin||''); meta=card.english; }
  if(mode==='py2hz'){ front=displayPinyin(card.pinyin||'â€”'); back=card.hanzi||''; meta=card.english; }
  return {front:front, back:back, meta:(card.level? card.level+' â€¢ ' : '') + (meta||'')};

function showCard(){
  if(!queue.length){ frontEl.textContent='No cards in queue â€” press Start Session'; backEl.style.display='none'; metaEl.textContent=''; updateBadge(); return; }

function parseFile(text){ var delim=text.indexOf('\t')>-1?'\t':','; var lines=text.split(/\r?\n/).filter(function(l){return l.trim().length>0;}); if(!lines.length) return []; var headers=lines[0].split(delim).map(function(h){return h.trim().toLowerCase();}); var idx={hanzi:headers.indexOf('hanzi'),pinyin:headers.indexOf('pinyin'),english:headers.indexOf('english'),level:headers.indexOf('level')}; if(idx.hanzi<0 && idx.english<0 && idx.pinyin<0) return []; var out=[],i; for(i=1;i<lines.length;i++){ var cols=smartSplit(lines[i],delim); out.push({ hanzi: idx.hanzi>=0 ? (cols[idx.hanzi]||'').trim() : '', pinyin: idx.pinyin>=0 ? (cols[idx.pinyin]||'').trim() : '', english: idx.english>=0 ? (cols[idx.english]||'').trim() : '', level: idx.level>=0 ? (cols[idx.level]||'').trim() : '' }); } return out.filter(function(r){ return r.hanzi||r.english||r.pinyin; }); }
function smartSplit(line,delim){ var out=[],cur='',inQ=false,i,ch,nxt; for(i=0;i<line.length;i++){ ch=line[i]; nxt=line[i+1]; if(ch==='"'){ if(inQ && nxt==='"'){ cur+='"'; i++; } else { inQ=!inQ; } } else if(ch===delim && !inQ){ out.push(cur); cur=''; } else cur+=ch; } out.push(cur); return out; }
